nodes:
- id: dora-gelsight
  build: pip install -e .
  path: src/dora_gelsight/main.py
  inputs:
    tick: dora/timer/millis/33
  env:
    IMAGE_WIDTH: 320
    IMAGE_HEIGHT: 240
    DEVICE_INDEX: 1
  outputs:
    - touch_sensor_data

- id: dora-gelsight-examples
  build: pip install -e .
  path: examples/dora_gelsight_example.py
  inputs:
    data: dora-gelsight/touch_sensor_data
